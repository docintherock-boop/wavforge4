    <rect x="135" y="180" width="20" height="152" rx="4" fill="#00d4ff"/>
    <rect x="170" y="140" width="20" height="232" rx="4" fill="#00bfff"/>
    <rect x="205" y="100" width="20" height="312" rx="4" fill="#5533ff"/>
    <rect x="240" y="80" width="20" height="352" rx="4" fill="#7733ff"/>
    <rect x="275" y="100" width="20" height="312" rx="4" fill="#cc00ee"/>
    <rect x="310" y="140" width="20" height="232" rx="4" fill="#ff00cc"/>
    <rect x="345" y="180" width="20" height="152" rx="4" fill="#ff00aa"/>
    <rect x="380" y="220" width="20" height="72" rx="4" fill="#ff0088"/>
  </g>
  <text x="256" y="460" font-family="sans-serif" font-weight="900" font-size="56" text-anchor="middle" fill="url(#glow)" letter-spacing="8">WAVFORGE</text>
</svg>
